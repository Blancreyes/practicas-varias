<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>

  <body>
    <div class="container-fluid text-center">
      <label for="name">Enter a name:</label>
      <input type="text" id="name" />
      <br />
      <label for="nameWithoutVocals">Name without vowels:</label>
      <input type="text" id="nameWithoutVocals" value="myFunction()" />
      <br />
      <br />
      <hr />
      <br />
      <label for="date">Fecha</label>
      <input type="date" id="date" name="date" />
      <br />

      <label for="days">Dias Transcurridos hasta el 10/03/2023 </label>
      <input type="text" id="days" value disabled />
    </div>

    <script>
      const nameInput = document.getElementById("name");
      const nameWithoutVocalsInput = document.getElementById(
        "nameWithoutVocals"
      );

      nameInput.addEventListener("blur", myFunction);

      function myFunction() {
        const name = nameInput.value;
        const vocals = "aeiouAEIOU";
        let nameWithoutVocals = "";

        for (let i = 0; i < name.length; i++) {
          if (!vocals.includes(name[i])) {
            nameWithoutVocals += name[i];
          }
        }

        return nameWithoutVocals;

        text.trim(nameWithoutVocalsInput.value) = nameWithoutVocals;
      }

      function calculateIntervalDays(fromDate, toDate = "10/03/2023") {
        let fromDate = document.getElementById("date").value;
        let date1 = new Date(str(fromDate));
        let date2 = new Date(str(toDate));

        const difference = Math.abs(date2 - date1);
        const diffInDays = Math.floor(difference / (1000 * 60 * 60 * 24));

        return diffInDays;

        document.getElementById("days").value.innerHTML = diffInDays;
      }
      console.log(diffInDays);
    </script>
  </body>
</html>
